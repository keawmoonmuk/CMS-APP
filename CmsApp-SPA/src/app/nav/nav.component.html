<nav class="navbar navbar-expand-md navbar-dark bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Cms App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <!-- home -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Home</a>
      </li>
      <!-- patient -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']"> Patients</a>
      </li>
      <!-- Print list  -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/pricelist']">Price List</a>
      </li>
      <!-- Payments -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['payments']"> Payments</a>
      </li>
      <!-- Medical Record -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['registerPatients']">
          Medical Record
        </a>
      </li>
      <!-- Settings -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['settings']">Settings</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username" />
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password" />
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
